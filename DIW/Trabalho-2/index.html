<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho 02 (DIW) - Nikolas Louret</title>

    <!-- Aquivo CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/c89ded80b6.js" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
</head>

<body onload="apiDados()">
    <main class="main">
        <div class="row">
            <!--Perfil-->
            <div class="row perfil" id="perfil"></div>

            <!--Repositórios GitHub-->
            <div class="row repositorio">
                <div class="container conteudo_repositorio"></div>
            </div>

            <!-- Pesquisa de Código -->
            <div class="row pesquisaRepositorio">
                <form>
                    <input type="text" id="inputPesquisa" title="Pesquisar Repositórios" autocomplete="off" placeholder="Pesquisar Repositórios">
                    <button type="submit" id="btn-repos" class="btn-default">Buscar</button>
                </form>

                <!-- Lista de repositórios -->
                <div class="content-list">
                    <div class="content-list-container"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="row footer">
        <div class="col-12 col-sm-4 col-md-11 col-lg-11 copyright">
            <p><strong class="bold">Copyrigth&copy; <span id="anoCpyright"></span></strong> - Disciplina de Desenvolvimento de Interfaces Web - <strong class="bold">ICEI PUC Minas</strong></p>
        </div>
        <div class="col-12 col-sm-8 col-md-1 col-lg-1 logo">
            <a href="#">
                <img src="" alt="Logo">
            </a>
        </div>
    </footer>

    <!-- Arquivos JS -->
    <script type="module" src="./teste.js"></script>
    <script src="./app.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
